<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieBox - Home for million movies and series</title>
</head>

<body class="bg-slate-800">

  <header>
    <navigation-bar></navigation-bar>
    <movie-carousel></movie-carousel>
  </header>

  <main>
    <div class="container">
      <section id="trending">
        <div class="flex justify-between items-end py-5 mt-8">
          <h2 class="text-white text-3xl font-bold">Trending Now</h2>
          <a href="#" class="flex items-center">
            <span class="text-primary-light">See more</span>
            <svg width="20" height="21" viewBox="0 0 20 21" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M7.5 4.66668L13.3333 10.5L7.5 16.3333" stroke="#F43F5E" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
          </a>
        </div>
        <movie-list class="trending-movies"></movie-list>
      </section>

      <section id="upcoming">
        <div class="flex justify-between items-end py-5 mt-8">
          <h2 class="text-white text-3xl font-bold">Upcoming Movies</h2>
          <a href="#" class="flex items-center">
            <span class="text-primary-light">See more</span>
            <svg width="20" height="21" viewBox="0 0 20 21" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M7.5 4.66668L13.3333 10.5L7.5 16.3333" stroke="#F43F5E" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
          </a>
        </div>
        <movie-list class="upcoming-movies"></movie-list>
      </section>

      <section id="new-trailer">
        <div class="flex justify-between items-end py-5 mt-8">
          <h2 class="text-white text-3xl font-bold">New Trailer</h2>
          <a href="#" class="flex items-center">
            <span class="text-primary-light">See more</span>
            <svg width="20" height="21" viewBox="0 0 20 21" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M7.5 4.66668L13.3333 10.5L7.5 16.3333" stroke="#F43F5E" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
          </a>
        </div>
        <trailer-list class="new-trailer"></trailer-list>
        <!-- <trailer-card class="block w-[400px]"></trailer-card> -->
      </section>
    </div>
  </main>

</body>

</html>
